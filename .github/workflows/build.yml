name: Build and Lint

on:
  push:

env:
  PNPM_VERSION: '10'

jobs:
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - name: ğŸ”„ Checkout sources
        uses: actions/checkout@v4
      - name: âš™ï¸ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: ğŸ“Œ Installing dependencies
        run: pnpm install --frozen-lockfile
      - name: ğŸ› ï¸ Building sources
        run: pnpm run build

  lint:
    name: ğŸ” Lint Code
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20.x, 22.x ]
    steps:
      - name: ğŸ”„ Checkout sources
        uses: actions/checkout@v4
      - name: âš™ï¸ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: ğŸ“Œ Installing dependencies
        run: pnpm install --frozen-lockfile
      - name: âœ¨ Linting
        run: pnpm run lint
        env:
          CI: true
